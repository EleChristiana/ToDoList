<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <header>
        <div class="arrow">
          <div>
            <svg
              clip-rule="evenodd"
              fill-rule="evenodd"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m9.474 5.209s-4.501 4.505-6.254 6.259c-.147.146-.22.338-.22.53s.073.384.22.53c1.752 1.754 6.252 6.257 6.252 6.257.145.145.336.217.527.217.191-.001.383-.074.53-.221.293-.293.294-.766.004-1.057l-4.976-4.976h14.692c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-14.692l4.978-4.979c.289-.289.287-.761-.006-1.054-.147-.147-.339-.221-.53-.221-.191-.001-.38.071-.525.215z"
                fill-rule="nonzero"
              />
            </svg>
          </div>
          <div class="arrow-ptag">
            <p>Back to lists</p>
          </div>
        </div>
        <div class="arrow-text">
          <div>
            <h4>TODAY</h4>
          </div>
          <div class="circle">+</div>
        </div>
        <div class="percentage-bar">
          <div class="progress bar"></div>
        </div>
        <p class="percentage-text">33% complete</p>
      </header>
      <div class="container1">
        <my-main>Medication</my-main>
        <my-main>Pick up Anna</my-main>
        <my-main>Set up meeting with Jay</my-main>
        <my-main>Finish Daily Ui</my-main>
        <my-main>Second edits on article</my-main>
        <my-main>Email Chris</my-main>
      </div>
      <br />
      <hr />
      <p class="text">Pull from recurring lists</p>
      <button-comp color="#F5ED84">Daily</button-comp>
      <button-comp color="#B5EA81">Weekly</button-comp> <br />
      <button-comp color="#F3A9A9">Monthly</button-comp>
      <button-comp color="#B3B3EF">occasional</button-comp>
    </main>
    <br />
    <script src="script.js"></script>
  </body>
</html>
